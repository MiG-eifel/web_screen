<!DOCTYPE html>
<html>
    <script type='text/javascript'>
        window.onload = init;

        function init() {
            document.getElementById('screen').addEventListener('click', sendClick);
        }

        function getPosition(e) {
            var rect = e.target.getBoundingClientRect();
            var x = e.clientX - rect.left;
            var y = e.clientY - rect.top;

            x = Math.round(x * e.target.naturalWidth * 1.0 / e.target.width);
            y = Math.round(y * e.target.naturalHeight * 1.0 / e.target.height);

            return {x, y};
        }

        function sendClick(e) {
            var position = getPosition(e);
            var url = window.location.href;
            var params = 'x=' + position.x + '&y=' + position.y;
            var http = new XMLHttpRequest();
            http.open('GET', url+'?' + params, true);
            http.send(null);
        }
    </script>

    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0px;
            overflow: hidden;
            font-family: sans-serif;
            display: block;
            text-align: center;
        }

        body {
            background: #112233;
        }

        img {
             max-width: 100%;
             max-height: 90%;
             display: block;
             padding: 0px;
             margin: 0px;
             border: 0px;
        }

        .image_div {
            height: 100%;
            display: inline-block;
            text-align: center;
            padding: 0px;
            margin: 0px;
            border: 0px;
        }

        table {
            display: inline-block;
            table-layout: fixed;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            overflow-wrap: break-word;
            padding: 0px;
            margin: 0px;
            border: 0px;
        }

        tbody {
            display: inline-block;
            width: 100%;
        }

        tr {
            display: inline-block;
            width: 100%;
            background-color: #000000;
        }

        td {
            display: inline-block;
            width: 33%;
            overflow: hidden;
            white-space: nowrap;
            overflow-wrap: break-word;
        }

        button {
            display: block;
            width: 100%;
            height: 50px;
            border: 0px;
            margin: 0px;
            padding: 0px;
            color: #DDDDDD;
            background-color: #000000;
            outline: none;
        }
    </style>

    <body>
        <div class="image_div">
            <img id="screen" src="/mjpeg">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <button type="button">Back</button>
                        </td>
                        <td>
                            <button type="button">Home</button>
                        </td>
                        <td>
                            <button type="button">Recent</button>
                        </td>
                    </tr>
                </tbody>
            </table>
         </div>
    </body>
</html>
